## Netlify configuration for Interprep.AI
[build]
  # Build command for the frontend
  command = "npm run build"
  # Vite outputs to `dist` by default
  publish = "dist"

# If you want to use Netlify Functions for serverless endpoints, uncomment and
# set the functions directory (requires moving/converting backend code):
# functions = "netlify/functions"

[[redirects]]
  # Proxy frontend requests starting with /api/ to your backend.
  from = "/api/*"
  to = "https://interprep-backend.vercel.app/:splat"
  status = 200
  force = false
